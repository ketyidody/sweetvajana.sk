services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sweetvajana-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=sweetvajana
      - DB_USERNAME=sweetvajana
      - DB_PASSWORD=secret
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
      - /var/www/html/public/build
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sweetvajana

  db:
    image: mysql:8.0
    container_name: sweetvajana-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: sweetvajana
      MYSQL_USER: sweetvajana
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sweetvajana

  # Development container with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sweetvajana-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "5173:5173"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=sweetvajana
      - DB_USERNAME=sweetvajana
      - DB_PASSWORD=secret
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sweetvajana
    profiles:
      - dev

networks:
  sweetvajana:
    driver: bridge

volumes:
  dbdata:
